<section class="lede section--padding-both">
    <div class="container">
        <p>Shop Page</p>
    </div>
</section>
<div class="product-grid__item   grid__item one-half large--one-third" ng-controller='shopCtrl'>
    
    <!--Repeat over your data and display it below -->
    <div class="product-grid_meta" ng-repeat="product in products">
        <a class="product-grid__product" >
            <img class="product-grid__img" src={{product.image}}   sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
        </a>
        <a class="product-grid__product">
            
        
        <h3 class='product-grid_name'><a>{{product.title}}</a></h3>
        <h4 class="product-grid_sub">{{product.desc}}</h4>
        <div class="product-grid_price">${{product.price}}</div>
        </a>
    </div>
    
</div>
